    <title>DECTROM5 Sidr hustles</title>
    <style>
        body {
            margin: 0;
            padding: 0;
           max-width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://imgur.com/bxBrGZl.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }

        .logo {
        	font-family: 'Netflix Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif; 
            font-size: 22px;
            font-weight: bold;
            color: red;
            margin-bottom: -200px;
            margin-top: -200px;
            text-align: center;
            text-weight: bold;
        }

        .landing-box {
        	max-width: 100%;
            height: 300px;
            align-items: center;
            padding: 40px;
            background-color: black;
            border-radius: 10px;
            animation: bounceInOut 1s ease-in-out;
            width: 60%;
            align-items: center;
            justify-content: center;
            margin: auto;
            text-align: center;
            opacity: 0.5;
        }

        @keyframes bounceInOut {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        #heading {
            color: white;
            font-size: 24px;
            margin-bottom: 20px;
            animation: bounceInOut 1s ease-in-out;
       
        }

        .status-box {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
            animation: bounceInOut 1s ease-in-out;
            font-size: 20px;
            padding: 3px;
        }

        .status-item {
            border: 2px solid #333333;
            padding: 3px;
            border-radius: 5px;
            animation: bounceInOut 1s ease-in-out;
             font-weight: bold;
             color: grey;
             font-size: 15px;
        }
         
       .about-us {
       	width: 10px;
       height: 10px;
       }
        
        #icon1 a {
            background-color: red;
            color: white;
            padding: 10px;
            border-radius: 5px;
            animation: bounceInOut 1s ease-in-out;
            width: 100%;
            cursor: pointer; 
            text-decoration: none;
            text-weight: bold;
        }
        
        #icon1.clicked {
            transform: scale(1.2); 
        }
        
        
        #online-users {
    font-weight: bold;
    color: white;
    font-size: 15px;
    }
    #status{
    	font-weigth: bold;
    color: white;
    font-size: 15px;
     }
     
	.logo-img {
	margin: 0 auto 15px auto;
	display: table;
	max-width: 400px;
	fill: #8B0000;
	backdrop-filter: blur(10px);
	}
	footer{
		backdrop-filter: blur(20px);
		}
		p{
			color: white;
			}
		.icon{
			display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
            animation: bounceInOut 1s ease-in-out;
            font-size: 20px;
            padding: 3px;
        }
        #icon1{
        	font-weight: bold;
    color: white;
    font-size: 15px;
    }
        
    </style>
